<!-- Maps Tab -->
<div class="tab-pane fade" id="maps">
    <div class="card bg-secondary">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Battle Maps</h5>
                {% if current_user.id == campaign.game_master_id %}
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" 
                        data-bs-target="#createMapModal">
                    <i class="fas fa-plus"></i> New Map
                </button>
                {% endif %}
            </div>
            
            <div class="row row-cols-1 row-cols-md-2 g-4">
                {% for map in campaign.maps %}
                <div class="col">
                    <div class="card h-100 bg-dark">
                        <img src="{{ map.image_url }}" class="card-img-top" alt="{{ map.name }}">
                        <div class="card-body">
                            <h6 class="card-title">{{ map.name }}</h6>
                            <p class="card-text small">{{ map.description }}</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary btn-sm" 
                                    onclick="viewMap({{ map.id }})">
                                View Map
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
