{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Select a Character for {{ campaign.name }}</h2>
    
    {% if characters %}
    <div class="row">
        <div class="col-md-8">
            <form method="POST" action="{{ url_for('join_campaign', campaign_id=campaign.id) }}">
                <div class="mb-3">
                    <label for="character_id" class="form-label">Choose your character:</label>
                    <select class="form-select" id="character_id" name="character_id" required>
                        <option value="">Select a character...</option>
                        {% for character in characters %}
                        <option value="{{ character.id }}">
                            {{ character.name }} (Level {{ character.level }} {{ character.race }} {{ character.character_class }})
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Join Campaign with Selected Character</button>
                <a href="{{ url_for('campaign_details', campaign_id=campaign.id) }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
    {% else %}
    <div class="alert alert-warning">
        <p>You don't have any available characters to join this campaign. Would you like to create one?</p>
        <a href="{{ url_for('character_creation') }}" class="btn btn-primary">Create New Character</a>
        <a href="{{ url_for('campaign_details', campaign_id=campaign.id) }}" class="btn btn-secondary">Back to Campaign</a>
    </div>
    {% endif %}
</div>
{% endblock %}
