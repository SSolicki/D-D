<!-- Campaign Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="mb-0">{{ campaign.name }}</h1>
        <p class="text-muted">
            <i class="fas fa-user"></i> GM: {{ campaign.owner.username }} |
            <i class="fas fa-users"></i> {{ campaign.members|length }}/{{ campaign.max_players }} Players |
            <i class="fas fa-dice"></i> {{ campaign.power_level }}
        </p>
    </div>
    <div>
        {% if current_user.id == campaign.owner_id %}
        <button class="btn btn-warning me-2" data-bs-toggle="modal" data-bs-target="#editCampaignModal">
            <i class="fas fa-edit"></i> Edit Campaign
        </button>
        {% endif %}
        <a href="{{ url_for('campaigns_page') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Campaigns
        </a>
    </div>
</div>
