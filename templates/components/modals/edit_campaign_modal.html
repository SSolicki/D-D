<!-- Edit Campaign Modal -->
<div class="modal fade" id="editCampaignModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-secondary">
            <div class="modal-header">
                <h5 class="modal-title">Edit Campaign</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editCampaignForm">
                    <div class="mb-3">
                        <label for="editCampaignName" class="form-label">Campaign Name</label>
                        <input type="text" class="form-control" id="editCampaignName" 
                               value="{{ campaign.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="editCampaignSetting" class="form-label">Setting</label>
                        <select class="form-select" id="editCampaignSetting" required>
                            <option value="Fantasy" {% if campaign.setting == 'Fantasy' %}selected{% endif %}>Fantasy</option>
                            <option value="Sci-Fi" {% if campaign.setting == 'Sci-Fi' %}selected{% endif %}>Sci-Fi</option>
                            <option value="Horror" {% if campaign.setting == 'Horror' %}selected{% endif %}>Horror</option>
                            <option value="Modern" {% if campaign.setting == 'Modern' %}selected{% endif %}>Modern</option>
                            <option value="Post-Apocalyptic" {% if campaign.setting == 'Post-Apocalyptic' %}selected{% endif %}>Post-Apocalyptic</option>
                            <option value="Pulp" {% if campaign.setting == 'Pulp' %}selected{% endif %}>Pulp</option>
                            <option value="Super Heroes" {% if campaign.setting == 'Super Heroes' %}selected{% endif %}>Super Heroes</option>
                            <option value="Weird West" {% if campaign.setting == 'Weird West' %}selected{% endif %}>Weird West</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="editPowerLevel" class="form-label">Power Level</label>
                        <select class="form-select" id="editPowerLevel" required>
                            <option value="Novice" {% if campaign.power_level == 'Novice' %}selected{% endif %}>Novice</option>
                            <option value="Seasoned" {% if campaign.power_level == 'Seasoned' %}selected{% endif %}>Seasoned</option>
                            <option value="Veteran" {% if campaign.power_level == 'Veteran' %}selected{% endif %}>Veteran</option>
                            <option value="Heroic" {% if campaign.power_level == 'Heroic' %}selected{% endif %}>Heroic</option>
                            <option value="Legendary" {% if campaign.power_level == 'Legendary' %}selected{% endif %}>Legendary</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="editMaxPlayers" class="form-label">Maximum Players</label>
                        <input type="number" class="form-control" id="editMaxPlayers" 
                               value="{{ campaign.max_players }}" min="1" max="10" required>
                    </div>

                    <div class="mb-3">
                        <label for="editCampaignDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editCampaignDescription" rows="4" required>{{ campaign.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">House Rules</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editBenniesPerSession"
                                   {% if campaign.house_rules.extra_bennies %}checked{% endif %}>
                            <label class="form-check-label" for="editBenniesPerSession">
                                Extra Bennies per Session
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editMultipleLanguages"
                                   {% if campaign.house_rules.multiple_languages %}checked{% endif %}>
                            <label class="form-check-label" for="editMultipleLanguages">
                                Multiple Languages Allowed
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editFreeEdge"
                                   {% if campaign.house_rules.free_edge %}checked{% endif %}>
                            <label class="form-check-label" for="editFreeEdge">
                                Free Edge at Character Creation
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="updateCampaign()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
function updateCampaign() {
    const form = document.getElementById('editCampaignForm');
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }

    const data = {
        name: document.getElementById('editCampaignName').value,
        setting: document.getElementById('editCampaignSetting').value,
        power_level: document.getElementById('editPowerLevel').value,
        max_players: parseInt(document.getElementById('editMaxPlayers').value),
        description: document.getElementById('editCampaignDescription').value,
        house_rules: {
            extra_bennies: document.getElementById('editBenniesPerSession').checked,
            multiple_languages: document.getElementById('editMultipleLanguages').checked,
            free_edge: document.getElementById('editFreeEdge').checked
        }
    };

    fetch(`/campaign/{{ campaign.id }}/update`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.reload();
        } else {
            alert(data.message || 'Error updating campaign');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error updating campaign');
    });
}
</script>
